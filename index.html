<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Testing Game</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="google-adsense-account" content="ca-pub-6520856426170407">
</head>
<body>
    <header>
        <h1>Test Your Knowledge!</h1>
        <div class="button-container">
            <button id="leaderboard-btn" class="leaderboard-btn" onclick="toggleLeaderboard()">Leaderboard</button>
            <a href="about.html" class="about-btn">About</a>
        </div>
    </header>
    
    <main>
        <div class="game-container">
            <div class="score">
                <p>Correct: <span id="correct-score">0</span> | Incorrect: <span id="incorrect-score">0</span></p>
            </div>
            <div id="question" class="question"></div>
            <div id="options" class="options"></div>
            <div id="result" class="result"></div>
            <button id="restart-btn" onclick="restartGame()" style="display: none;">Play Again</button>
            <button id="new-user-btn" onclick="startNewUser()" style="display: none;">New User</button>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Knowledge Testing Game</p>
    </footer>

    <!-- Leaderboard Modal -->
    <div id="leaderboard-container" class="leaderboard-container" style="display: none;">
        <div class="leaderboard-content">
            <h2>Leaderboard</h2>
            <div id="leaderboard"></div>
            <button onclick="closeLeaderboard()" class="close-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
