<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Testing Game</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="google-adsense-account" content="ca-pub-6520856426170407">
</head>
<body>
    <header>
        <h1>Test Your Knowledge!</h1>
        <!-- About button in the top-right corner -->
        <a href="about.html" class="about-btn">About</a>
        <!-- Google AdSense Ad (header) -->
        <div class="ad ad-header">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6520856426170407" crossorigin="anonymous"></script>
        </div>
    </header>
    
    <main>
        <div class="game-container">
            <div class="score">
                <p>Correct: <span id="correct-score">0</span> | Incorrect: <span id="incorrect-score">0</span></p>
            </div>
            <div id="question" class="question"></div>
            <div id="options" class="options"></div>
            <div id="result" class="result"></div>
            <button id="restart-btn" onclick="restartGame()" style="display: none;">Restart Game</button>
        </div>

        <!-- Google AdSense Ad (between content) -->
        <div class="ad ad-content">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6520856426170407" crossorigin="anonymous"></script>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Knowledge Testing Game</p>
        <!-- Google AdSense Ad (footer) -->
        <div class="ad ad-footer">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6520856426170407" crossorigin="anonymous"></script>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
